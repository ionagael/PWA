<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <title>PWA Example</title>
</head>
<body>
    <header>
        <h1>Welcome</h1>
    </header>
    <main>
        <section>
<h2>About PWAs</h2>
            <p>Progressive Web Applications (PWAs) are modern web applications that combine the best of web and native app features.</p>
            <p>With PWAs, users can enjoy offline functionality, push notifications, and the ability to install an app directly from the browser.</p>
        </section>
        
        <section>
              <h2>Choose Your Background</h2>
            <label for="background-select">Choose Background:</label>
            <select id="background-select">
                <option value="white">White</option>
                <option value="light-blue">Light Blue</option>
                <option value="light-gold">Light Gold</option>
            </select>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
